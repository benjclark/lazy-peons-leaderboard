<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="main.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/submit.js" defer></script>

  <title>Submit your Lazy Peons speed run</title>
</head>

<body>
  <div id="container" class="container">
    <h1>Submit your speed run</h1>
    <section>
      <form id="submit-form">
        <div>
          <label for="name">Name</label>
          <select id="name" name="name">
            <option value="1">Ben</option>
            <option value="2">Jon</option>
            <option value="3">Rich</option>
          </select>
        </div>
        <div>
          <label for="race">Race</label>
          <select name="race" id="race">
            <option value="1">Dwarf</option>
            <option value="2">Gnome</option>
            <option value="3">Human</option>
            <option value="4">Night Elf</option>
            <option value="5">Orc</option>
            <option value="6">Tauren</option>
            <option value="7">Troll</option>
            <option value="8">Undead</option>
          </select>

        </div>
        <div>
          <label for="player-class">Class</label>
          <select name="player-class" id="player-class">
            <option value="1">Druid</option>
            <option value="2">Hunter</option>
            <option value="3">Mage</option>
            <option value="4">Paladin</option>
            <option value="5">Priest</option>
            <option value="6">Rogue</option>
            <option value="7">Shaman</option>
            <option value="8">Warlock</option>
            <option value="9">Warrior</option>
          </select>
          </span>
        </div>
        <div>
          <label for="sex">Sex</label>
          <select name="sex" id="sex">
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </div>
        <div>
          <label>Times</label>
          <div name="times" id="times">
            <div>
              <label>Level 2</label>
              <input type="number" class="split time-hh" placeholder="hh" value="0">/
              <input type="number" min="0" max="59" class="split time-mm" placeholder="mm" value="5">/
              <input type="number" min="0" max="59" class="split time-ss" placeholder="ss" value="13">
            </div>
            <div>
              <label>Level 3</label>
              <input type="number" class="split time-hh" placeholder="hh" value="0">/
              <input type="number" min="0" max="59" class="split time-mm" placeholder="mm" value="15">/
              <input type="number" min="0" max="59" class="split time-ss" placeholder="ss" value="38">
            </div>
            <div>
              <label>Level 4</label>
              <input type="number" class="split time-hh" placeholder="hh">/
              <input type="number" min="0" max="59" class="split time-mm" placeholder="mm">/
              <input type="number" min="0" max="59" class="split time-ss" placeholder="ss">
            </div>
            <div>
              <label>Level 5</label>
              <input type="number" class="split time-hh" placeholder="hh">/
              <input type="number" min="0" max="59" class="split time-mm" placeholder="mm">/
              <input type="number" min="0" max="59" class="split time-ss" placeholder="ss">
            </div>
            <div>
              <label>Level 6</label>
              <input type="number" class="split time-hh" placeholder="hh">/
              <input type="number" min="0" max="59" class="split time-mm" placeholder="mm">/
              <input type="number" min="0" max="59" class="split time-ss" placeholder="ss">
            </div>
            <div>
              <label>Level 7</label>
              <input type="number" class="split time-hh" placeholder="hh">/
              <input type="number" min="0" max="59" class="split time-mm" placeholder="mm">/
              <input type="number" min="0" max="59" class="split time-ss" placeholder="ss">
            </div>
            <div>
              <label>Level 8</label>
              <input type="number" class="split time-hh" placeholder="hh">/
              <input type="number" min="0" max="59" class="split time-mm" placeholder="mm">/
              <input type="number" min="0" max="59" class="split time-ss" placeholder="ss">
            </div>
            <div>
              <label>Level 9</label>
              <input type="number" class="split time-hh" placeholder="hh">/
              <input type="number" min="0" max="59" class="split time-mm" placeholder="mm">/
              <input type="number" min="0" max="59" class="split time-ss" placeholder="ss">
            </div>
            <div>
              <label>Level 10</label>
              <input type="number" class="split time-hh" placeholder="hh">/
              <input type="number" min="0" max="59" class="split time-mm" placeholder="mm">/
              <input type="number" min="0" max="59" class="split time-ss" placeholder="ss">
            </div>
          </div>
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" name="date" id="date">
        </div>
        <div>
          <label for="youtube-link">YouTube link</label>
          <input type="text" name="youtube-link" id="youtube-link">
        </div>
  </div>

  <div id="button-container" class="button-container">
    <button type="submit" class="button" id="generate-button">SUBMIT TIME</button>
  </div>
  </form>

  </section>
  </div>
</body>

</html>
