<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />

    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="main.js" defer></script> -->

    <title>Submit your Lazy Peons speed run</title>
  </head>
  <body>
    <div class="container">
        <h1>Submit your speed run</h1>
        <section>
            <ul class="leaderboard">
                <li>
                    <span>Name</span>
                    <span>
                      <select>
                        <option value="1">Ben</option>
                        <option value="2">Jon</option>
                        <option value="3">Rich</option>
                      </select>
                      </span>
                </li>
                <li>
                    <span>Race</span>
                    <span>
                      <select>
                        <option value="1">Dwarf</option>
                        <option value="2">Gnome</option>
                        <option value="3">Human</option>
                        <option value="4">Night Elf</option>
                        <option value="5">Orc</option>
                        <option value="6">Tauren</option>
                        <option value="7">Troll</option>
                        <option value="8">Undead</option>
                      </select>
                    </span>
                </li>
                <li>
                    <span>Class</span>
                    <span>
                      <select>
                      <option value="1">Druid</option>
                      <option value="2">Hunter</option>
                      <option value="3">Mage</option>
                      <option value="4">Paladin</option>
                      <option value="5">Priest</option>
                      <option value="6">Rogue</option>
                      <option value="7">Shaman</option>
                      <option value="8">Warlock</option>
                      <option value="9">Warrior</option>
                    </select>
                  </span>
                </li>
                <li>
                    <span>Sex</span>
                    <span>
                      <select>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                    </select></span>
                </li>
                <li>
                    <span>Time</span>
                    <span>
                      <input type="text" maxlength="2" class="Split" tabindex="1" value="hh">/
                      <input type="text" maxlength="2" class="Split" tabindex="2" value="mm">/
                      <input type="text" maxlength="2" class="Split" tabindex="3" value="ss">
                    </span>
                </li>
                </ul>
            </ul>
        </section>
    </div>
  </body>
</html>
